<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main>
    <div class="myBalance">
      <div class="description">
        <p>My balance</p>
        <h1>$921.48</h1>
      </div>
      <div class="logo"><img src="./images/logo.svg"/></div>
    </div>
    <div class="container">
      <h2>Spending-Last 7 days</h2>

      <div class="histogram">
        <div class="bars" id="first" onmouseover="showPrice(this)" onmouseout="hidePrice(this)">
          <h4 id="first-price" class="price">12.3$</h4>
          <p>mon</p>
        </div>
        <div class="bars" id="second"onmouseover="showPrice(this)" onmouseout="hidePrice(this)">
          <h4 id="second-price"class="price">20.5$</h4>
           <p>tue</p>
        </div>
        <div class="bars" id="third">
          <h4 id="third-price"class="price">52.36$</h4>
           <p>wed</p>
        </div>
        <div class="bars" id="fourth"onmouseover="showPrice(this)" onmouseout="hidePrice(this)">
          <h4 id="fourth-price"class="price">31.07$</h4>
          <p>thu</p>
        </div>
        <div class="bars" id="fifth"onmouseover="showPrice(this)" onmouseout="hidePrice(this)">
          <h4 id="fifth-price"class="price">30.21$</h4>
          <p>fri</p>
        </div>
        <div class="bars" id="sixth"onmouseover="showPrice(this)" onmouseout="hidePrice(this)">
          <h4 id="sixth-price"class="price">45.54$</h4>
          <p>sat</p>
        </div>
        <div class="bars" id="seventh"onmouseover="showPrice(this)" onmouseout="hidePrice(this)">
          <h4 id="seventh-price"class="price">22.67$</h4>
          <p>sun</p>
        </div>
      </div>
      <hr/>
      <div class="cost">
        <div class="this-month">
          <p>Total this month</p>
          <h1>$478.33</h1>
        </div>
        <div class="last-month">
          <h5>+2.4%</h5>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </main>
  <script src='./app.js'></script>
</body>
</html>
